kind: pipeline
name: node-tests

steps:
  - name: npm-projects
    image: gcr.io/kosu-io/node
    commands:
    - yarn
    - yarn build
    - yarn test

---
kind: pipeline
name: golang-tests

steps:
  - name: go-kosu
    image: gcr.io/kosu-io/go-kosu-ci
    commands:
    - make -f packages/go-kosu/Makefile ci

