kind: pipeline
name: node-tests

steps:
  - name: npm-projects
    image: gcr.io/kosu-io/node-ci
    environment:
      DRONE_CI: true
    commands:
      - yarn
      - yarn build
      - yarn test:ci
    when:
      event: pull_request

services:
- name: kosu-ganache
  image: gcr.io/kosu-io/kosu-ganache:0.0.1
  ports:
  - 8545

---
kind: pipeline
name: golang-tests

steps:
  - name: go-kosu
    image: gcr.io/kosu-io/go-kosu-ci
    environment:
      ETHEREUM_TEST_ADDRESS: wss://ropsten.infura.io/ws
    commands:
    - cd packages/go-kosu
    - make ci
    when:
      event: pull_request

