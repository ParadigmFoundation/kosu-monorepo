---
kind: pipeline
name: tests

platform:
  os: linux
  arch: amd64

steps:
- name: prettier_project
  pull: always
  image: gcr.io/kosu-io/node-ci:latest
  commands:
  - yarn prettier:ci

- name: build-project
  pull: always
  image: gcr.io/kosu-io/node-ci:latest
  commands:
  - yarn
  - yarn setup:ci
  - yarn migrate:ci
  - WEB3_URI=http://go-kosu-ci-geth:8545 yarn migrate:ci
  environment:
    WEB3_URI: http://kosu-geth:8545
    WEB3_URI_WS: ws://kosu-geth:8546
  volumes:
  - name: node_modules
    path: /drone/src/node_modules
  - name: gocache
    path: /root/.cache/go-build
  - name: gomod
    path: /home/go/pkg/mod

- name: npm-tests
  pull: always
  image: gcr.io/kosu-io/node-ci:latest
  commands:
  - yarn test:ci
  environment:
    WEB3_URI: http://kosu-geth:8545
    WEB3_URI_WS: ws://kosu-geth:8546
  volumes:
  - name: node_modules
    path: /drone/src/node_modules
  depends_on:
  - build-project

- name: solidity
  pull: always
  image: gcr.io/kosu-io/node-ci:latest
  commands:
  - yarn contracts:test:ci
  environment:
    WEB3_URI: http://kosu-geth:8545
    WEB3_URI_WS: ws://kosu-geth:8546
  volumes:
  - name: node_modules
    path: /drone/src/node_modules
  depends_on:
  - build-project
  - npm-tests

- name: kosu-node-0
  pull: always
  image: gcr.io/kosu-io/go-kosu-ci:latest
  detach: true
  commands:
  - cd packages/go-kosu
  - ./kosud start -H ./testnet/node0 -E ws://go-kosu-ci-geth:8546
  depends_on:
  - build-project

- name: kosu-node-1
  pull: always
  image: gcr.io/kosu-io/go-kosu-ci:latest
  detach: true
  commands:
  - cd packages/go-kosu
  - ./kosud start -H ./testnet/node1 -E ws://go-kosu-ci-geth:8546
  depends_on:
  - build-project

- name: kosu-node-2
  pull: always
  image: gcr.io/kosu-io/go-kosu-ci:latest
  detach: true
  commands:
  - cd packages/go-kosu
  - ./kosud start -H ./testnet/node2 -E ws://go-kosu-ci-geth:8546
  depends_on:
  - build-project

- name: kosu-node-3
  pull: always
  image: gcr.io/kosu-io/go-kosu-ci:latest
  detach: true
  commands:
  - cd packages/go-kosu
  - ./kosud start -H ./testnet/node3 -E ws://go-kosu-ci-geth:8546
  depends_on:
  - build-project

- name: go-kosu
  pull: always
  image: gcr.io/kosu-io/go-kosu-ci:latest
  commands:
  - cd packages/go-kosu
  - export KOSU_TEST_NODES=$(pwd)/testnet/node0@kosu-node-1:26657,$(pwd)/testnet/node1@kosu-node-1:26657,$(pwd)/testnet/node2@kosu-node-1:26657,$(pwd)/testnet/node3@kosu-node-1:26657
  - make ci
  volumes:
  - name: gomod
    path: /go/pkg/mod
  - name: gocache
    path: /root/.cache/go-build
  depends_on:
  - build-project
  - kosu-node-0
  - kosu-node-1
  - kosu-node-2
  - kosu-node-3

services:
- name: kosu-geth
  pull: always
  image: gcr.io/kosu-io/kosu-test-geth:latest
  ports:
  - 8545
  - 8546

- name: go-kosu-ci-geth
  pull: always
  image: gcr.io/kosu-io/kosu-test-geth:latest
  ports:
  - 8545
  - 8546

volumes:
- name: node_modules
  host:
    path: /tmp/drone/kosu/cache/node_modules
- name: gomod
  host:
    path: /tmp/drone/kosu/cache/gomod
- name: gocache
  host:
    path: /tmp/drone/kosu/cache/gocache

trigger:
  event:
  - pull_request
  - tag

---
kind: pipeline
name: release

platform:
  os: linux
  arch: amd64

steps:
- name: release
  pull: always
  image: gcr.io/kosu-io/node-ci:latest
  commands:
  - yarn
  - yarn build
  - yarn prettier
  - npm-cli-login
  - git checkout .
  - yarn lerna publish from-package --yes
  environment:
    NPM_EMAIL:
      from_secret: npm_email
    NPM_PASS:
      from_secret: npm_password
    NPM_USER:
      from_secret: npm_user
  when:
    event:
    - tag
    status:
    - success

- name: gorelease
  pull: always
  image: gcr.io/kosu-io/go-kosu
  commands:
  - git fetch --tags
  - cd ./packages/go-kosu
  - curl -sL https://git.io/goreleaser | bash -s -- --skip-validate
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  when:
    ref:
    - refs/tags/@kosu/go-kosu*

trigger:
  event:
  - tag

depends_on:
- tests

...
