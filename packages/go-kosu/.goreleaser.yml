project_name: kosu

builds:
  - id: kosud
    binary: kosud
    main: ./cmd/kosud/main.go
    goos:
      - linux
    goarch:
      - amd64

  - id: kosu-cli
    binary: kosu-cli
    main: ./cmd/kosu-cli/main.go
    goos:
      - linux
    goarch:
      - amd64

archives:
  - id: kosud
    replacements:
      amd64: x86_64
    format: binary

  - id: kosu-cli
    replacements:
      amd64: x86_64
    format: binary

checksum:
  name_template: 'checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
