project_name: kosu
release:
  github:
    owner: ParadigmFoundation
    name: kosu-monorepo
  name_template: '{{.Tag}}'
brews:
- name: kosu
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  install: |-
    bin.install "kosud"
    bin.install "kosu-cli"
scoop:
  name: kosu
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  url_template: https://github.com/ParadigmFoundation/kosu-monorepo/releases/download/{{
    .Tag }}/{{ .ArtifactName }}
builds:
- id: kosud
  goos:
  - linux
  - darwin
  goarch:
  - amd64
  goarm:
  - "6"
  targets:
  - linux_amd64
  - darwin_amd64
  main: ./cmd/kosud/main.go
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: kosud
  lang: go
- id: kosu-cli
  goos:
  - linux
  - darwin
  goarch:
  - amd64
  goarm:
  - "6"
  targets:
  - linux_amd64
  - darwin_amd64
  main: ./cmd/kosu-cli/main.go
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: kosu-cli
  lang: go
archives:
- id: kosud
  builds:
  - kosud
  - kosu-cli
  name_template: '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{
    .Arm }}{{ end }}'
  replacements:
    amd64: x86_64
  format: binary
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
- id: kosu-cli
  builds:
  - kosud
  - kosu-cli
  name_template: '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{
    .Arm }}{{ end }}'
  replacements:
    amd64: x86_64
  format: binary
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
nfpms:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  id: default
  builds:
  - kosud
  - kosu-cli
  bindir: /usr/local/bin
snapcrafts:
- name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  builds:
  - kosud
  - kosu-cli
snapshot:
  name_template: SNAPSHOT-{{ .ShortCommit }}
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
sign:
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
github_urls:
  download: https://github.com
