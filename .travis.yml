matrix:
  include:

    - stage: node tests
      language: node_js
      node_js:
        - "8"
        - "10"
        - "11"
      before_script:
        - yarn global add typescript
      script:
        - yarn build
        - yarn test

    - stage: go tests
      language: go
      go:
        - "1.12"
      cache:
        directories:
          - $GOCACHE
          - $GOPATH/pkg/mod
      env:
        global:
          - GOCACHE=$HOME/.go-build
          - GO111MODULE=on
          - TENDERMINT_RELEASE=0.31.1
          - GOLINTCI_RELEASE=1.16.0
          - ETHEREUM_TEST_ADDRESS=wss://ropsten.infura.io/ws
      before_script:
        - cd packages/go
      script:
        # test script for go-test package
        - go test -v ./go-test/...

        # test script for go-kosu
        - make -f ./go-kosu/Makefile ci

